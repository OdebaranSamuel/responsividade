<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/avaliacao.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Avaliação</title>
</head>
<body>
    <form class="form">
        <div class="container-icones">
            <h1 class="titulo">Avalie o nosso serviço</h1>
            <p class="texto">Por favor, deixe-nos saber como fizemos com o seu pedido de suporte. todos os comentários são apreciados para nos ajudar a melhorar o nosso serviço</p>
                <ul class="lista-estrelas">
                    <li class="estrela ativo" data-nota = "1"></li>
                    <li class="estrela" data-nota = "2"></li>
                    <li class="estrela" data-nota = "3"></li>
                    <li class="estrela" data-nota = "4"></li>
                    <li class="estrela" data-nota = "5"></li>
                </ul>
                <button type="submit" class="botao">Enviar avaliação</button>
        </div>
    </form>

    <script src="./js/avaliacao.js"></script>
</body>
</html>
